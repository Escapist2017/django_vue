<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/base.css" rel="stylesheet" />
    <link href="/static/css/regist.css" rel="stylesheet" />
</head>
<%! from django.shortcuts import reverse %>
<body>
    <div class="divForm">
        <form id="form-regist" action="${reverse('regist')}" method="POST">${csrf_token}
            <h2 align="center">注册</h2>
            <div class="form-group">
                <label for="username">帐号</label>
                <input type="text" class="form-control" name="username" placeholder="Username" required="True">
            </div>
            <div class="form-group">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" name="email" placeholder="Email" required="True">
            </div>
            <div class="form-group">
                <label for="password">设置密码</label>
                <input type="password" class="form-control" name="password" placeholder="Password" required="True">
            </div>
            <div class="form-group">
                <label for="check_password">确认密码</label>
                <input type="password" class="form-control" name="check_password" placeholder="Check_password" required="True">
            </div>
            <div>
                <button id="submit" type="submit" class="btn btn-default">提交</button>
                <button id="reset" type="reset" class="btn btn-default">重置</button>
            </div>
            % if error:
                <p class="text-center"><mark>${error}</mark></p>
            % endif
        </form>
        <div style="text-align:center">
            <a href="${reverse('login')}">返回</a>
        </div>
    </div>
</body>
</html>
